<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        background-color: gray;
        width: 800px;
        height: 500px;
        margin: 0 auto;
    }

    .item {
        position: absolute;
        height: 500px;
        width: 100%;
        transition: all 0.5s;
    }

    .active {
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="item" style="background-color: aquamarine;"></div>
        <div class="item" style="background-color: yellow;"></div>
        <div class="item" style="background-color: blue;"></div>
    </div>
    <button onclick="slideto(active + 1)">slide To</button>
    <button onclick="slideto(active - 1)">back To</button>
</body>
<script>
    let active = 0;
    function slideto(index) {
        const items = document.querySelectorAll('.item')
        const item = items[index]
        items[active].classList.remove('active')
        active = index
        item.classlist.add('active')
    }
</script>

</html>
